<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>

<p>Create new user</p>
<div class="boxLogin">
    <form action="/index/submit" method="post" th:object="${user}">
        <div>
            <div class="loginText" style="display: flex">
                <input class="text" type="text" placeholder="Enter Username" th:field="*{username}" required>
                <div style="padding: 2px"></div>
                <input class="text" type="password" placeholder="Enter Password" th:field="*{password}" required>
                <div style="padding: 2px"></div>
                <input class="text" type="text" placeholder="Enter First Name" th:field="*{firstName}" required>
                <div style="padding: 2px"></div>
                <input class="text" type="text" placeholder="Enter Last Name" th:field="*{lastName}" required>
                <button class="button" type="submit">Create</button>
            </div>

        </div>
    </form>
</div>
<p>Login</p>
<div class="boxLogin">
    <form action="/index/login" method="post" th:object="${user}">
        <div>
            <div class="loginText" style="display: flex">
                <input class="text" type="text" placeholder="Enter Username" th:field="*{username}" required>
                <div style="padding: 2px"></div>
                <input class="text" type="password" placeholder="Enter Password" th:field="*{password}" required>
                <button class="button" type="submit">Login</button>
            </div>
            <div th:if="${loginError}">
                <p>Brugernavn eller kodeord er forkert, pr√∏v igen.</p>
            </div>
            <div th:if="${loginSucces}">
                <p>Okay nu kommer jeg</p>
            </div>
        </div>
    </form>
</div>

</body>
